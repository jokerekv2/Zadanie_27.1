<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="content">

    <h1 id="header">Add new employee</h1>

    <a href="/">Back to homepage</a>

    <form action="/add/employee" method="post" th:object="${newEmployee}">

        <label for="name">Name</label>
        <input id="name" type="text" required th:field="*{name}">

        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" required th:field="*{lastName}">

        <label for="mail">Email</label>
        <input id="mail" type="email" required th:field="*{mail}">

        <label for="birthday">Birthday</label>
        <input id="birthday" type="date" required th:field="*{birthday}">

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:field="*{subscribedToNewsletter}">
            <label class="form-check-label" for="flexSwitchCheckDefault">Subscribe to the newsletter?</label>
        </div>

        <input style="height: 60px; margin-top: 15px; border: 2px solid black; background-color: darkorchid; color: white"
               type="submit" value="Dodaj">
    </form>

</div>

</body>
</html>
